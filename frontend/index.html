        Add Product
      </button>

    <!-- The Modal create -->
    <div class="modal" id="createModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Create Product</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div class="mb-3 mt-3">
              <label for="title" class="form-label">Title:</label>
              <input
                type="text"
                class="form-control"
                id="title"
                placeholder="Enter title"
                name="title"
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description:</label>
              <input
                type="text"
                class="form-control"
                id="description"
                placeholder="Enter description"
                name="description"
              />
            </div>
            <div class="mb-3">
              <label for="imageUrl" class="form-label">Image url:</label>
              <input
                type="text"
                class="form-control"
                id="imageUrl"
                placeholder="Enter imgUrl"
                name="imageUrl"
              />
            </div>
            <div class="mb-3">
              <label for="category" class="form-label">Category:</label>
              <input
                type="text"
                class="form-control"
                id="category"
                placeholder="Enter category"
                name="category"
              />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price:</label>
              <input
                type="number"
                class="form-control"
                id="price"
                placeholder="Enter price"
                name="price"
              />
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              onclick="createProduct()"
              type="button"
              class="btn btn-success"
              data-bs-dismiss="modal"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- The Modal update -->
    <div class="modal" id="updateModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Update Product</h4>
          
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div class="mb-3 mt-3">
              <label for="update-product-id" class="form-label">Id:</label>
              <input
                type="text"
                class="form-control"
                id="update-product-id"
                placeholder="Enter title"
                name="title"
              />
            </div>
            <div class="mb-3 mt-3">
              <label for="title-update" class="form-label">Title:</label>
              <input
                type="text"
                class="form-control"
                id="title-update"
                placeholder="Enter title"
                name="title"
              />
            </div>
            <div class="mb-3">
              <label for="description-update" class="form-label"
                >Description:</label
              >
              <input
                type="text"
                class="form-control"
                id="description-update"
                placeholder="Enter description"
                name="description"
              />
            </div>
            <div class="mb-3">
              <label for="imageUrl-update" class="form-label">Image url:</label>
              <input
                type="text"
                class="form-control"
                id="imageUrl-update"
                placeholder="Enter imgUrl"
                name="imageUrl"
              />
            </div>
            <div class="mb-3">
              <label for="category-update" class="form-label">Category:</label>
              <input
                type="text"
                class="form-control"
                id="category-update"
                placeholder="Enter category"
                name="category"
              />
            </div>
            <div class="mb-3">
              <label for="price-update" class="form-label">Price:</label>
              <input
                type="number"
                class="form-control"
                id="price-update"
                placeholder="Enter price"
                name="price"
              />
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              onclick="updateAndSaveProduct()"
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Update
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
