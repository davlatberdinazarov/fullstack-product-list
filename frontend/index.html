<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>Product List</h1>
    <button onclick="openModal()">+ Add Product</button>
    <div class="container" id="product-container"></div>

    <!-- Modal Oyna -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Add Product</h2>
            <input type="hidden" id="product-id">
            <input type="text" id="product-title" placeholder="Title">
            <input type="text" id="product-description" placeholder="Description">
            <input type="text" id="product-category" placeholder="Category">
            <input type="number" id="product-price" placeholder="Price">
            <input type="text" id="product-imageUrl" placeholder="Image URL">
            <button onclick="saveProduct()">Save</button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
